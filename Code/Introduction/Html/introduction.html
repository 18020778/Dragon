<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" id="viewport-meta" content="width=1024, user-scalable=0, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="../Css/introduction.css">
    <link rel="stylesheet" type="text/css" href="../Css/entity.css">
</head>
<body> 
    <div id = "divBackground"></div>
    <div id="mainBig">
        <div class="header">
            <a href="../../Outline/Outline.html">
                <button class="button_back" style="margin-left: 10px;">< Back</button></Back>
            </a>
            <div class="border_head">
                <div class="button_green" style="margin-left: 4px; margin-top: 2px;"></div>
                <div class="button_green" style="margin-left: 27px; margin-top: -22px;"></div>
            </div>
            <div id="chooseLanguage" onclick="appearDialog()" onmouseover="onmouseoverLanguage()" onmouseout="onmouseoutLanguage()">
                <div id="mainLanguage">English</div>
                <div id="triangle"></div>
            </div>
            <div id="languageDialog">
                <div class="Language" style="margin-top: 5px;" onclick="english()">English</div>
                <div class="Language" onclick="vietnamese()">Vietnamese</div>
                <div class="Language" id="hindi" onclick="hindi()">Hindi</div>
            </div>
        </div>
        <img src="../image/loading.gif" id="gif" style="margin-left: calc(100% /2 - 30px); margin-top: 200px;"/>
            <script>
                setTimeout(function(){
                    document.getElementById("gif").style.display = "none";
                    document.getElementById("bodyMain").style.display = "block";
                    document.getElementById("start").style.display = "block";
                },500);
            </script>
        <div id="bodyMain">
            <button id="micro_top" onclick="turnMicroTop()"></button>
            <span id="letter">Put the giraffe beside the palm.</span>
            <div id="coverletter">beside</div>
            <div id="base">
                <div id="treeScreen1"></div>
                <div class="dottedScreen1" id="dot1" style="margin-left: 180px;"></div>
                <div class="dottedScreen1" style="margin-left: 580px;"></div>
            </div>
            <div id="giraffeScreen1" onmousedown="checkDrag()" onmouseup="checkDrop()"></div>
            <svg id = "svg" height="300" width="960" style = "position: absolute; top: 320px; left: calc(50% - 480px);">
                <line  id = "lineA" x1="774" y1="225" x2="800" y2="230" style="stroke:black;stroke-width:3; opacity: 0;" />
                <line  id = "lineB" x1="784" y1="216" x2="800" y2="230" style="stroke:black;stroke-width:3; opacity: 0;"/>
            </svg>
            <canvas class="straight" width="400" height="200"></canvas>
            <div id="micro_bottom" onclick="turnMicroBottom()"></div>
            <div id="next-lt" onclick="nextScreen2()">Next</div>
            <div id="button_next" onclick="nextScreen2()"></div>
        </div>
        <div id="start" onmouseover="onmouseoverStart()" onmouseout="onmouseoutStart()" onclick="start()">
            <div id="button_start">start</div>
            <div id="cylinderBig"></div>  
            <div id="cylinderSmall"></div>    
        </div>
    </div>
    <audio id="audioTop">
        <source src="../mp3/Introduction/giraffe_beside_palm.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioBottom">
        <source src="../mp3/Introduction/beside.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioCorrect">
        <source src="../mp3/Background/Correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioWrong">
        <source src="../mp3/Background/Wrong.mp3" type="audio/mpeg">
    </audio>
    <script src="../Javascript/introduction.js"></script>
    <script src="../Javascript/introCheck.js"></script>
    <script src="../Javascript/NextScreen.js"></script>
</body>
</html>
